{% extends 'Bee/base.html' %}

{% block title %}BeeWord Score{% endblock%}

{% block body %}
    <h5>BeeWord-Score Board </h5>
    
    
    <form action="{% url 'scoretot'  %}" method="post">
    {% csrf_token %}
    
    <input type="text" name="word" placeholder="Enter Bee_word to get score">
    <button type="submit" name="submit" value="submit">Score value</button>


    </form>
    <p></p>
    <div class="list-group">
        <a href="{% url 'scoreboard' %}" class="list-group-item list-group-item-action active">
            Overall Score</a>
            <a href="{% url 'index' %}" class="list-group-item list-group-item-action ">
                Practice - Test</a>
    </div>
    
{% endblock%}
