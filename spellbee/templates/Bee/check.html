{% extends 'Bee/base.html' %}

{% block title %}BeeWord{% endblock%}

{% block body %}
    <h5>Bee Word  spelling check</h5>
    <br> <br>
    <div class="d-flex justify-content-start bg-success">
            <b>Difficulty level chosen: {{ spellbee.level }} </b>
          </div>
          <div class="d-flex justify-content-start">
            <b>Word picked ****** </b>
          </div>
        <div class="row">
            <div class="col">
         <form class="form-inline" action="{% url 'beeword' spellbee.id  %}" method="post">
            {% csrf_token %}
        
        <div class="form-group mx-sm-3 mb-2">
          <label for="typ_word" class="sr-only">typ_word</label>
          <input type="text" class="form-control" name="word" placeholder="Enter Bee_word spelling Here">
          <button type="submit" class="btn btn-primary mb-2">check word</button>
        </div>
        
      </form>
    </div>
        </div>
 
    <div class="list-group">
        <a href="{% url 'index' %}" class="list-group-item list-group-item-action active">
            Choose your Difficulty LEVEL</a>
    </div>
    
{% endblock%}
